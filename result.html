<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Order Masuk</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container center">
  <div class="card result-card">
    <h2>ðŸŸ¦ ORDER MASUK</h2>

    <pre id="templateBox">Memuat...</pre>

    <a id="chatBtn" class="chat-btn" target="_blank">CHAT KE AGENT</a>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const template = params.get("template");
  const wa = params.get("wa");

  document.getElementById("templateBox").textContent =
    template ? decodeURIComponent(template) : "Template kosong";

  const btn = document.getElementById("chatBtn");
  if (wa) {
    btn.href = decodeURIComponent(wa);
  } else {
    btn.style.display = "none";
  }
</script>

</body>
</html>
