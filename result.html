<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwts129_wXtH3l6oY3uDGUqK32G5REdTdjQlZyDXkNzIbW7fV8CCVWkqTZ5REEoTWyX/exec";

fetch(SCRIPT_URL)
  .then(res => res.json())
  .then(data => {
    console.log("API DATA:", data); // debug

    if (!data.template) {
      document.getElementById("templateBox").textContent = "Template kosong / gagal dimuat";
      return;
    }

    // TAMPILKAN TEMPLATE
    document.getElementById("templateBox").textContent = data.template;

    // TOMBOL WA KE GRUP (SESUAI PERMINTAAN KAMU)
    document.getElementById("chatBtn").href = "https://chat.whatsapp.com/GANTI_LINK_GRUP_KAMU";
  })
  .catch(err => {
    document.getElementById("templateBox").textContent = "Gagal memuat: " + err;
  });
</script>
