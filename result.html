<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Order Masuk</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #f4f5f7;
      font-family: system-ui, sans-serif;
    }

    .result-card {
      max-width: 600px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.08);
      background: white;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-size: 22px;
      font-weight: 700;
    }

    #templateBox {
      background: #f0f2f4;
      padding: 16px;
      border-radius: 10px;
      white-space: pre-wrap;
      font-size: 15px;
      line-height: 1.55;
      border: 1px solid #e3e6e8;
    }

    .btn {
      display: block;
      margin-top: 16px;
      padding: 14px;
      color: white;
      text-align: center;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.15s;
      cursor: pointer;
      user-select: none;
    }

    /* CTA ke grup WA - warna biru */
    #chatBtn {
      background: #007bff;
    }
    #chatBtn:hover {
      opacity: 0.9;
    }

    /* Tombol copy - warna hijau */
    #copyBtn {
      background: #28a745;
      border: none;
    }
    #copyBtn:active {
      transform: scale(0.98);
    }

    .center {
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container center">
  <div class="result-card">
    <h2>ðŸŸ¦ ORDER MASUK</h2>

    <pre id="templateBox">Memuat...</pre>

    <button id="copyBtn" class="btn">COPY TEMPLATE</button>

    <a id="chatBtn" class="btn" target="_blank">CHAT KE AGENT</a>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const template = params.get("template");

  // Jika tidak ada template â†’ user nge-refresh â†’ balikin ke form
  if (!template) {
    window.location.href = "index.html";
  }

  document.getElementById("templateBox").textContent =
    decodeURIComponent(template);

  // CTA ke grup WA
  const groupLink = "https://chat.whatsapp.com/FCXNaWaM0aCHhU85avPC2I";
  document.getElementById("chatBtn").href = groupLink;

  // Tombol COPY
  const copyBtn = document.getElementById("copyBtn");

  copyBtn.addEventListener("click", async () => {
    try {
      await navigator.clipboard.writeText(
        document.getElementById("templateBox").textContent
      );

      copyBtn.textContent = "âœ” TERSALIN!";
      copyBtn.style.background = "#1e7c33";

      setTimeout(() => {
        copyBtn.textContent = "COPY TEMPLATE";
        copyBtn.style.background = "#28a745";
      }, 1500);

    } catch (err) {
      alert("Gagal menyalin template!");
    }
  });
</script>

</body>
</html>
